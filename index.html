<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Scroll</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>Infinite Scroll Posts</h1>
    <div class="filter-box">
      <input type="text" class="filter-input" placeholder="Filter posts..." />
    </div>
    <div class="posts"></div>
    <small>If the list does not load, refresh the page.</small>

    <div class="loader">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <!-- JavaScript -->
    <script src="./js/main.js"></script>
  </body>
</html>
